<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lang demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>
    <style>
        .editor {
            width: 100%;
            height: 200px;
            font-size: 15px;
        }

        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
            <div id="byte-code" class="editor">[[:call [:ref "canvas"] [:static "document"] "getElementById" [[:val "canvas"]]]
 [:call [:ref "ctx"] [:ref "canvas"] "getContext" [[:val "2d"]]]
 [:set [:ref "ctx"] "fillStyle" [:val "red"]]
 [:call [:ref "_"] [:ref "ctx"] "fillRect" [[:val 0] [:val 0] [:val 600] [:val 100]]]]</div>
            <p class="red darken-1" id="error"></p>
            <canvas id="canvas" width="600" height="300"></canvas>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
